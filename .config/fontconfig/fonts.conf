<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <test name="family">
      <string>Terminus</string>
    </test>
    <test target="pattern" name="weight" compare="more">
      <const>medium</const>
    </test>
    <edit name="embolden" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="weight" mode="assign">
      <const>bold</const>
    </edit>
  </match>
</fontconfig>
